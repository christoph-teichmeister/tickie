{% load static %}
{% load i18n %}
{% load component_tags %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="{{ request.LANGUAGE_CODE }}"
      lang="{{ request.LANGUAGE_CODE }}">
<head>
  <!-- Meta information -->
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>tickie |
    {% block title %}
    {% endblock title %}
  </title>

  <!-- CSS -->
  {% block css %}
  {% endblock css %}

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Pre-JS -->
  {% block pre-js %}
  {% endblock pre-js %}

  <!-- Bootstrap CSS -->
  <link rel="preload"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'"
        crossorigin="anonymous">
  <noscript>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet"
          crossorigin="anonymous">
  </noscript>
  <!-- Bootstrap Icons -->
  <link rel="preload"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </noscript>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      class="min-h-screen max-w-screen-2xl relative">
{% block layout %}
{% endblock layout %}

<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@1.8.5"
        integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w"
        crossorigin="anonymous"
        defer></script>
<!-- Idomorph for cool HTMX morph swapping -->
<script src="https://unpkg.com/idiomorph/dist/idiomorph-ext.min.js" defer></script>
</body>
</html>
